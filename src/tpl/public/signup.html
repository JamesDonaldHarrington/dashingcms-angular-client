<div class="row">
  <div class="column large-6 large-centered">
    <h1>Login to Dashing</h1>
    <form novalidate name="signupForm", ng-submit="signup()">
      <div class="row">
        <div class="large-12 columns">
          <label ng-class="{ error : signupForm.email.$invalid && signupForm.$submitted }">Email
            <input 
              type="email" name="email" placeholder="jane.doe@example.com"
              ng-model="creds.email" required
              ng-class="{ error : signupForm.email.$invalid && signupForm.$submitted }"
            >
          </label>
            <small class="error" ng-show="signupForm.email.$invalid && signupForm.$submitted">Please use a valid email address</small>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <label ng-class="{ error : signupForm.password.$invalid && signupForm.$submitted }">Password
            <input 
              type="password" name="password" placeholder="********"
              ng-model="creds.password" required 
              ng-class="{ error : signupForm.password.$invalid && signupForm.$submitted }"
            >
          </label>
          <small class="error" ng-show="signupForm.password.$error.required && signupForm.$submitted">Please use a valid password</small>
          <small class="error" ng-show="signupForm.password.$error.minlength && signupForm.$submitted">Password is too short (minimum length is 8 characters)</small>
        </div>
      </div>
      <div class="row">
        <div class="large-12 columns">
          <button class="button expand">Save and continue</button>
        </div>
      </div>
    </form>
  </div>
</div>
