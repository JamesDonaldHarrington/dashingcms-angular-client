
<!DOCTYPE html>
<html lang="en" ng-app="dashing"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind="title">Dashing CMS</title>
  <base href="/test">
  <meta name="description" content="Send Secreate message with My Wingman App">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.min.css"/>
</head>
<body>
  
  <!-- <div ng-hide="loggedin" class="public nav" ng-include="'/tpl/public/partials/nav.html'" ></div> -->
  <div ng-show="loggedin" class="loggedin nav" ng-include="'/tpl/dashing/partials/nav.html'" ></div>
  
  <div class="row">
    <div class="column large-12">
      <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)" >{{alert.message}}</alert>
    </div>  
  </div>
  
  <div ng-view></div>


  <script src="/libs/jquery/dist/jquery.min.js"></script>
  <script src="/libs/moment/min/moment.min.js"></script>
  <script src="/libs/angular/angular.min.js"></script>
  <script src="/libs/angular-route/angular-route.min.js"></script>
  <script src="/libs/angular-local-storage/dist/angular-local-storage.min.js"></script>
  <script src="/libs/angular-foundation/mm-foundation-tpls.min.js"></script>
  <script src="/libs/marked/marked.min.js"></script>
  <script src="/libs/angular-marked/angular-marked.js"></script>
  <script src="/libs/angular-truncate/src/truncate.js"></script>
  <script src="app.min.js"></script>
  
</body>
</html>
